<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ワールド状態</title>
</head>
<body>
  <h1 id="status">読み込み中...</h1>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch("https://mcsptr-opencheck.onrender.com/open.json");
        const data = await res.json();
        document.getElementById("status").innerText = "ワールドは " + data.status + " です";
      } catch (e) {
        document.getElementById("status").innerText = "状態取得に失敗しました";
      }
    }

    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
